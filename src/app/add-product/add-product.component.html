<h1 mat-dialog-title>Add Pilot</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
  <mat-form-field >
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput #input required placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date of birth</mat-label>
    <input formControlName="dob" matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field >
    <mat-label>No of flying hours</mat-label>
    <input formControlName="hours" matInput #input required placeholder="No of flying hours">
  </mat-form-field>

</form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</div>
