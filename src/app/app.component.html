<mat-toolbar color="primary">

  <a routerLink="/" mat-button>
    <img src="assets/images/logo.png" height="55px" width="70px" />
  </a>
  <span>Global Aerospace

  </span>
  <span class="example-spacer"></span>
  <button mat-icon-button aria-label="Example icon-button with a menu" (click)="addData()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>


<div class="table-container">
<div style="margin-top: 10px">


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Date of birth </th>
      <td mat-cell *matCellDef="let row"> {{row.dob| date}} </td>
    </ng-container>

    <!-- No of flying hours Column -->
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef> No of flying hours </th>
      <td mat-cell *matCellDef="let row"> {{row.hours}} </td>
    </ng-container>


     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="editProduct(row)" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteProduct(row.id)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

 </div>

</div>
</div>
